      var dict = {};
      lon1 = myLong * Math.PI / 180;
      lon2 = clinics[i]["coordinates"][0] * Math.PI / 180;
      lat1 = myLat * Math.PI / 180;
      lat2 = clinics[i]["coordinates"][1] * Math.PI / 180;
   
        // Haversine formula
      let dlon = lon2 - lon1;
      let dlat = lat2 - lat1;
      let a = Math.pow(Math.sin(dlat / 2), 2)
                 + Math.cos(lat1) * Math.cos(lat2)
                 * Math.pow(Math.sin(dlon / 2),2);
               
      let c = 2 * Math.asin(Math.sqrt(a));
   
        // Radius of earth in kilometers. Use 3956
        // for miles
      let r = 6371;

      
   
        // calculate the result
      var namee = clinics[i]["Name"];
      dict["Name"] = namee
      dict["Distance"] = c*r;
      dict["Address"] = clinics[i]["Address"];
      dict["Phone"] = clinics[i]["Phone Number"];
      dict["Website"] = clinics[i]["Website"]
      clinics2.push(dict);
    }

    clinics2.sort(function (a, b) {
